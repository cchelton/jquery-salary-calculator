<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="scripts/jQuery.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <title>jQuery Salary Calculator</title>
  </head>
  <body>
    <header class="siteHeader">
      <h1>Salary Calculator</h1>
    </header>
    <div class="container">
      <div class="employeeAdd vr">
        <h2>Add Employee</h2>
        <form id="form1" class="employeeDetailsForm vr_children">
          <input
            required
            type="text"
            placeholder="First Name"
            class="js-input-fName"
          />
          <input
            required
            type="text"
            placeholder="Last Name"
            class="js-input-lName"
          />
          <input required type="number" placeholder="ID" class="js-input-ID" />
          <input
            required
            type="text"
            placeholder="Title"
            class="js-input-title"
          />
          <input
            required
            type="number"
            placeholder="Annual Salary"
            class="js-input-salary"
          />
        </form>
        <div class="text_align_right">
          <button form="form1" class="submitButton btn">Submit</button>
        </div>
      </div>
      <div class="employeesTable">
        <h2>Employees</h2>
        <table class="theTable">
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </thead>
          <tbody class="js-tableEmployeeSection"></tbody>
          <tfoot>
            <tr>
              <td colspan="6">&nbsp;</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="text_align_right">
        <h3>Total Monthly: $<span class="monthlyPaidOut">0</span></h3>
      </div>
    </div>
  </body>
</html>
